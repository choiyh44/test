<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>String function test</title>
</head>
<body>
    <ul id="results"></ul>
    <script>
    	var tempStr = '가나다라마바사아자차';
    	var tempStr2 = 'hello world';
    	var tempStr3 = ' xf가나다  ';

    	console.log('tempStr.length: [' + tempStr.length + ']');
    	console.log('tempStr2.length: [' + tempStr2.length + ']');
    	console.log('tempStr.substring: [' + tempStr.substring(0,5) + ']');
    	console.log('tempStr2.substring: [' + tempStr2.substring(0,5) + ']');
    	console.log('tempStr3.substring: [' + tempStr3.substring(0,30) + ']');
    	console.log('tempStr3.trim: [' + tempStr3.trim() + ']');

    </script>
</body>
</html>
